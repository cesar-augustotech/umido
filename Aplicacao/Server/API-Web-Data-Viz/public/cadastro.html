<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umido</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <section id="tela_cadastro" class="cadastro">
        <section class="main-cadastro">
            <a onclick="href='index.html'"><button class="botaoVoltar"></button></a>

            <h1 class="main-titule">Seja&nbsp;<span class="greentext">bem-vindo!</span></h1>

            <h2 class="second-titule-cadastro">Solicite o Cadastro da sua Empresa</h2>

            <section class="ipt-main">
                <div class="ipt-main" id="div_caixaCadastro">
                    <input class="ipt-caixa ipt-icon1" type="text" id="ipt_nomeEmpresa" placeholder="Nome da Empresa">
                    <input class="ipt-caixa ipt-icon1" type="text" id="ipt_nomeRegistro" placeholder="Nome de Usuário">
                    <input class="ipt-caixa ipt-icon2" type="text" id="ipt_email" placeholder="E-mail">
                    <input class="ipt-caixa ipt-icon3" type="text" id="ipt_telefone" placeholder="Telefone">
                    <input class="ipt-caixa ipt-icon4" type="text" id="ipt_cnpj" placeholder="CNPJ">
                    <input class="ipt-caixa ipt-icon6" type="password" id="ipt_senha" placeholder="Senha">
                    <input class="ipt-caixa ipt-icon6" type="password" id="ipt_senhaConfirmada" placeholder="Repita sua senha">
                </div>

                <div class="confirme-main" id="div_logar">
                    <div class="botao-main">
                        <button class="botaoCadastrar" onclick="cadastrar()">Cadastre-se</button>
                    </div>
                    <div class="login-main">
                        <a class="text-login">Já possui login?</a>
                        <a class="link-login" onclick="href='login.html'">
                            <p>Clique aqui</p>
                        </a>
                    </div>
                </div>
            </section>
        </section>




</body>

<script>
    function cadastrar(){


        function cadastrarEmpresa(){

            //Recupere o valor da nova input pelo nome do id
            // Agora vá para o método fetch logo abaixo
            var nomeEmpresaVar = ipt_nomeEmpresa.value;
            var emailVar = ipt_email.value;
            var telefoneVar = ipt_telefone.value;
            var cnpjVar = ipt_cnpj.value;
            var senhaVar = ipt_senha.value;
            var confirmacaoSenhaVar = ipt_senhaConfirmada.value;
            var nivelDeAcessoVar = 'admin'
            
            
            // Verificando se há algum campo em branco
            if (
                nomeEmpresaVar == "" ||
                emailVar == "" ||
                cnpjVar == "" ||
                senhaVar == "" ||
                confirmacaoSenhaVar == ""
            ) {
                alert('Mensagem de erro para todos os campos em branco');
                return false;
            }
            
            fetch("/empresa/cadastrarEmpresa", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    nomeRegistradoServer: nomeEmpresaVar,
                    telefoneServer: telefoneVar,
                    cnpjServer: cnpjVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    nivelDeAcessoServer: nivelDeAcessoVar
                    
                }),
            }).then(function (resposta) {
                console.log("resposta: ", resposta);
                
                if (resposta.ok) {
                    
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");
                    
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
        return false;
    } 
        function cadastrarUsuarioEmpresa(){

            //Recupere o valor da nova input pelo nome do id
            // Agora vá para o método fetch logo abaixo
            var nomeRegistroVar = ipt_nomeRegistro.value;

            var telefoneVar = ipt_telefone.value;
            var cnpjVar = ipt_cnpj.value;
            var senhaVar = ipt_senha.value;
            var confirmacaoSenhaVar = ipt_senhaConfirmada.value;
            var nivelDeAcessoVar = 'admin'
            
            
            // Verificando se há algum campo em branco
            if (
                nomeRegistroVar == "" ||
                emailVar == "" ||
                cnpjVar == "" ||
                senhaVar == "" ||
                confirmacaoSenhaVar == ""
            ) {
                alert('Mensagem de erro para todos os campos em branco');
                return false;
            }
            
            fetch("/empresa/cadastrarUsuarioEmpresa", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    nomeRegistradoServer: nomeRegistroVar,
                    telefoneServer: telefoneVar,
                    cnpjServer: cnpjVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    nivelDeAcessoServer: nivelDeAcessoVar
                    
                }),
            }).then(function (resposta) {
                console.log("resposta: ", resposta);
                
                if (resposta.ok) {
                    
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");
                    
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
        return false;







        }

        cadastrarEmpresa()
        cadastrarUsuarioEmpresa()
    }
    
</script>

</html>
