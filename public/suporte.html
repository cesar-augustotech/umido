<script>

    async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;
        chat_container.innerHTML += `<div class="user-input">${pergunta}</div>`

        const response = await fetch('/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();
        console.log(data);

        chat_container.innerHTML += `<div class="chat-output">${data.resultado}</div>`
    }


function botao_abrir_fechar_menu() {
    const menuLateral = document.querySelector('.menu_lateral');

    botao_expandir.classList.toggle('girar');
}
