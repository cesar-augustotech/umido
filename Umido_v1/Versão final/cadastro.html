<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="cadastro">
    <section id="tela_cadastro" class="main-cadastro">
        <a href="index.html"><button class="botaoVoltar"></button></a>

        <h1 class="main-titule">Seja&nbsp;<span class="greentext">bem-vindo!</span></h1>

        <h2 class="second-titule">Cadastre-se</h2>

        <section class="ipt-main">
            <div class="ipt-main" id="div_caixaCadastro">
                <input class="ipt-caixa ipt-icon1" type="text" id="ipt_nomeRegistro" placeholder="Nome registro">
                <input class="ipt-caixa ipt-icon2" type="text" id="ipt_email" placeholder="E-mail">
                <input class="ipt-caixa ipt-icon3" type="text" id="ipt_telefone" placeholder="Telefone">
                <input class="ipt-caixa ipt-icon4" type="text" id="ipt_cnpj" placeholder="CNPJ">
                <input class="ipt-caixa ipt-icon5" type="text" id="ipt_cep" placeholder="CEP">
                <input class="ipt-caixa ipt-icon6" type="password" id="ipt_senha" placeholder="Senha">
                <input class="ipt-caixa ipt-icon6" type="password" id="ipt_senhaConfirmada"
                    placeholder="Repita sua senha">
            </div>

            <div class="confirme-main" id="div_logar">
                <div class="botao-main">
                    <button class="botaoCadastrar" onclick="acessar()">Acessar</button>
                </div>
                <div class="login-main">
                    <a class="text-login">Já possui login?</a>
                    <a class="link-login" onclick="trocar_tela(tela_login)">
                        <p>Clique aqui</p>
                    </a>
                </div>
            </div>
        </section>



    </section>

    <section id="tela_login" class="tela-inativa main-cadastro ">
        <a href="index.html"><button class="botaoVoltar"></button></a>
        
        <h1 class="main-titule">Seja&nbsp;<span class="greentext">bem-vindo!</span></h1>

        <h2 class="second-titule">Efetue seu login</h2>
        <br><br><br><br><br><br><br><br>
        <section class="ipt-main">
            <div class="ipt-main" id="div_caixaCadastro">
                <input class="ipt-caixa ipt-icon1" type="text" id="ipt_cadastro_email" placeholder="Insira o seu e-mail cadastrado">
                <input class="ipt-caixa ipt-icon2" type="text" id="ipt_cadastro_senha" placeholder="Insira a sua senha cadastrada">
            </div>

            <div class="confirme-main" id="div_logar">
                <div class="botao-main">
                    <button class="botaoCadastrar" onclick="acessar()">Acessar</button>
                </div>
                <div class="login-main">
                    <a class="text-login">Não tem cadastro?</a>
                    <a class="link-login" onclick="trocar_tela(tela_cadastro)">
                        <p>Clique aqui</p>
                    </a>
                </div>
            </div>
        </section>



    </section>
</body>












</html>
