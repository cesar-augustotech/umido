<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <section>
        <button onclick="voltar()"></button>
        <h1>Seja bem-vindo!</h1>

        <h2>Cadastre-se</h2>

        <div id="div_caixaCadastro">
            <input type="text" id="ipt_nomeRegistro" placeholder="Nome registro">

            <input type="text" id="ipt_email" placeholder="E-mail">

            <input type="text" id="ipt_telefone" placeholder="Telefone">

            <input type="text" id="ipt_cnpj" placeholder="CNPJ">

            <input type="text" id="ipt_cep" placeholder="CEP">
        </div>

        <div id="div_caixaCadastroSenha">
            <input type="password" id="ipt_senha" placeholder="Senha">
            <input type="password" id="ipt_senhaConfirmada" placeholder="Repita sua senha">
        </div>

        <button onclick="acessar()">Acessar</button>

        <div id="div_logar">
            <p>JÃ¡ possui login?</p>
            <a href="#">
                <p>Click aqui</p>
            </a>
        </div>
    </section>
</body>


</html>
